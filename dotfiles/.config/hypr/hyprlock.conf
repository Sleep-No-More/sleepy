# Modern Minimalistic Hyprlock - Matching SDDM sugar-dark theme

general {
    hide_cursor = false
    ignore_empty_input = false
    grace = 0
    immediate_render = true
}

background {
    monitor =
    path = /home/sleepnomore/.config/hypr/wallpapers/Kath.png
    blur_passes = 4
    blur_size = 8
    brightness = 0.4
}

# Time
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1.0)
    font_size = 80
    font_family = Monospace
    position = 0, 100
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] date "+%A, %B %d"
    color = rgba(200, 200, 200, 0.6)
    font_size = 16
    font_family = Monospace
    position = 0, 10
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(100, 100, 100, 0.3)
    inner_color = rgba(50, 50, 50, 0.5)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    rounding = 10
    check_color = rgba(150, 200, 100, 1.0)
    fail_color = rgba(220, 100, 100, 1.0)
    fail_text = <span foreground="##DC6464">Failed</span>
    capslock_color = rgba(255, 200, 100, 1.0)
    placeholder_text = <span foreground="##888888">Password</span>
    hide_input = false
    position = 0, -80
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Welcome, $USER
    color = rgba(150, 150, 150, 0.4)
    font_size = 14
    font_family = Monospace
    position = 0, -160
    halign = center
    valign = center
}